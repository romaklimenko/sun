<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sunrise, Sunset & Day Length</title>
  <meta name="description" content="Visualize sunrise and sunset times throughout the year for your location">
  <meta name="theme-color" content="#002b36">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="info-panel" id="yesterday"></div>
    <div class="info-panel" id="today"></div>
    <div class="info-panel" id="tomorrow"></div>
  </header>

  <main id="chart"></main>

  <!-- Location picker dialog -->
  <div class="dialog-backdrop" id="location-dialog">
    <div class="dialog">
      <h2>Set Location</h2>
      <form id="location-form">
        <input type="text" id="location-input" placeholder="City name or coordinates (lat, lon)" autocomplete="off">
        <p class="dialog-hint">Examples: "Copenhagen", "New York", "55.67, 12.56"</p>
        <p class="dialog-error" id="location-error"></p>
        <div class="dialog-buttons">
          <button type="submit" class="btn btn-primary">Set Location</button>
          <button type="button" class="btn btn-geo" id="use-geolocation">Use my location</button>
          <button type="button" class="btn btn-secondary" id="location-cancel">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
